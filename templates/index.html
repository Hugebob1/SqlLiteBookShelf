<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <form action="{{ url_for('home') }}" method="POST">
        <button name="Sort" value="bytitle">Sort by title</button>
        <button name="Sort" value="byscoreAsc">Sort by score Ascending</button>
        <button name="Sort" value="byscoreDesc">Sort by score Descending</button>

    </form>
        {% if not books %}
        <p>Library is empty.</p>
        {% endif %}
    <ul>
        {% for book in books %}
        <li>
            <a href="{{ url_for('delete', id=book.id) }}">Delete</a>
            {{book.title}} - {{book.author}} - {{book.rating}}/10
            <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
        </li>
        {% endfor %}
    </ul>
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
